name: Build/release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{matrix.os}}
    env:
      RANGER_ELECTRON: 1
    strategy:
      matrix:
        target: [macos, ubuntu, windows]
        include:
          - target: macos
            os: macos-latest
            script: electron:build:macos
            asset_name: Pokemon Ranger-${{github.ref_name}}-arm64.dmg
          - target: ubuntu
            os: ubuntu-latest
            script: electron:build:linux
            asset_name: Pokemon Ranger-${{github.ref_name}}.AppImage
          - target: windows
            os: ubuntu-latest
            script: electron:build:windows
            asset_name: Pokemon Ranger Setup ${{github.ref_name}}.exe
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 16
      
      - name: Install dependencies
        run: yarn

      - name: Build Electron app
        run: yarn ${{matrix.script}}

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{matrix.asset_name}}
          path: ./dist/${{matrix.asset_name}}

  release:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  add_artifacts:
    runs-on: ubuntu-latest
    needs: [ build, release ]
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            asset_name: Pokemon Ranger-${{github.ref_name}}-arm64.dmg
          - os: ubuntu-latest
            asset_name: Pokemon Ranger-${{github.ref_name}}.AppImage
          - os: windows-latest
            asset_name: Pokemon Ranger Setup ${{github.ref_name}}.exe
    steps:
    - uses: actions/checkout@v2

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: ${{matrix.asset_name}}

    - name: Upload Artifact to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ./${{matrix.asset_name}}
        asset_name: ${{matrix.asset_name}}
        asset_content_type: application/octet-stream
